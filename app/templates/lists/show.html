<div class="row">
  <header class="eight columns">
    <h2>{{ list.title }} <span>{{ list.keywords }}</span></h2>
    <div class="row">
      <div class="six columns">
        <h5>Description / Summary</h5>
        {{ list.summary }}
      </div>
      <div class="six columns">
        <h5>Keywords</h5>
        {{ list.keywords }}
      </div>
    </div>
  </header>

  <nav class="item-actions four columns">
    <a href="#/lists/{{ list.$id }}/edit"><i class="icon-pencil"></i> Edit</a>
    <a href="#" ng-click="destroy()"><i class="icon-trash"></i> Delete</a>
  </nav>
</div>

<form class="row list-entries" ng-controller="ListEntriesFormCtrl" ng-submit="submit(); changed=false">
  <div ng-repeat="entry in entries track by $index"
       class="list-entry-item"
       ng-class="{focus:on, new:entry.isUpdated}">
    {{ $index + 1 }}.
    <input type="text"
           class="list-entry-input"
           ng-model="entry.content"
           ng-change="$parent.changed=true; entry.isUpdated=true"
           ng-focus="on=true"
           ng-blur="on=false" />
  </div>
  <div class="list-entry-item" class="new">
    New Entry:
    <input type="text"
           class="list-entry-input"
           ng-change="changed=true"
           ng-model="newEntry.content" />
  </div>
  <nav class="view-bar" ng-if="changed">
    <div ng-if="changed">
      You have made edits to your notes
    </div>
    <span class="pretty medium info btn">
      <button>
        Please Save
      </button>
    </span>
  </nav>
</form>
