<form ng-submit="submit()" name="mapForm" class="styled-form row nine columns">
    
  <header>
    <h2 ng-if="isNew">Create New Map</h2>
    <h2 ng-if="!isNew">Update Map</h2>
  </header>

  <fieldset>
    <legend>Map Info</legend> 
    <ul class="row">
      <li class="field six columns">
        <label class="block">Title: </label>
        <input type="text" class="text input" ng-model="map.title" />
      </li>
      <li class="field six columns">
        <label>Keywords: </label>
        <input type="text" class="input" ng-model="map.keywords" />
      </li>
    </ul>
    <ul class="row">
      <li class="field">
        <label>Summary: </label>
        <textarea class="input textarea" ng-model="map.summary"></textarea>
      </li>
    </ul>
  </fieldset>

  <nav>
    <div class="pretty medium info btn">
      <input type="submit" value="submit" class="button" />
    </div>
  </nav>

</form>
